<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Millita ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative; /* Necesario para las fotos de las esquinas */
        }

        /* --- ESTILOS NUEVOS PARA LAS FOTOS --- */
        .corner-photo {
            position: absolute;
            width: 130px; /* Tama√±o de las fotos */
            height: auto;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid white;
            z-index: 1;
        }

        .top-left {
            top: 30px;
            left: 30px;
            transform: rotate(-8deg); /* Un peque√±o giro para que se vea estilo polaroid */
        }

        .top-right {
            top: 30px;
            right: 30px;
            transform: rotate(8deg);
        }

        /* Ajuste para celulares peque√±os: hace las fotos m√°s chicas para que no estorben */
        @media (max-width: 600px) {
            .corner-photo {
                width: 90px;
                top: 15px;
            }
            .top-left { left: 15px; }
            .top-right { right: 15px; }
        }
        /* ------------------------------------ */

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 15px;
            z-index: 2;
        }

        #main-content {
            z-index: 2; /* Para que el texto y botones queden sobre las fotos si se cruzan */
            position: relative;
        }

        .container {
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e60026;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative;
        }

        .hidden {
            display: none;
        }
        
        #message {
            color: #d63384;
            font-size: 2rem;
            animation: popIn 0.5s ease;
            z-index: 10;
        }
        
        #message p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 4s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/150/ffcccb/d63384?text=Foto+Aqui" alt="Nosotros Izquierda" class="corner-photo top-left">
    
    <img src="https://via.placeholder.com/150/ffcccb/d63384?text=Foto+Aqui" alt="Nosotros Derecha" class="corner-photo top-right">


    <div id="main-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b2E4aHl4YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute Gif" style="width: 200px; border-radius: 15px; margin-bottom: 20px;">
        
        <h1>millita hermosa quieres ser mi 14 de febrero? ü•∫üëâüëà</h1>
        
        <div class="container">
            <button id="yesBtn">¬°S√≠, obvio! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="message" class="hidden">
        <h1>¬°Sab√≠a que dir√≠as que s√≠! üíñüåπ</h1>
        <p>Te amo infinito bb</p>
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6v9uh/giphy.gif" alt="Celebration" style="width: 250px; border-radius: 15px;">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const message = document.getElementById('message');
        // Seleccionamos tambi√©n las fotos para ocultarlas al final si quieres (opcional)
        const cornerPhotos = document.querySelectorAll('.corner-photo');


        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            // Si quieres que las fotos de las esquinas desaparezcan al aceptar, descomenta la siguiente l√≠nea:
            // cornerPhotos.forEach(photo => photo.classList.add('hidden'));
            message.classList.remove('hidden');
            createHearts();
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
